<table id="table_of_items" style="max-height:480px" class="table table-hover table-condensed">
	<caption ><font color="#0747E4"> Result </font></caption>
	<thead>
		<tr>
			<th><input type="checkbox" id="check_all_bill_item"/></th>
			<th>Name</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>   
	   
		{% for result in rs %}
			<tr>
				<td><input type="checkbox" id="bill_picker_item_name" name="bills[]" value="{{result.id}}" class="bill_picker_item_name"/></td>
				<td>
						{{ result.item_name }}  
				</td>
				<td>{{ result.amount }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
