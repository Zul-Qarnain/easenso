<div class="modal fade" id="transaction_history" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color:rgba(40, 40, 40, 1); color:#FFF">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="confirmLabel">Add Bill</h4>
      </div>
      <div class="modal-body">
        <form method="get" class="form-search" id="item_search" action="javascript:billSearch('item_search')">
          <div class="input-group">
            <div class="input-group-addon">
              <select id="item_search_filters" type="radio">
                <option value="item_code"/>Item Code
                <option value="item_name"/>Item Name
                <option value="package_name"/>Package Name
              </select>
            </div>
            <input type="text" class="form-control" id="item_search_field" placeholder="Search for an item">
            <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div><!-- search btn-group -->
        </form>
       </div>

    <form method="post" id="bill_pick" action="javascript:billStudent('bill_pick')"> 
      
        <div id="bill_search_results">            
        </div>
   
      <div class="modal-footer">
        <button onclick="javascript:clearItemSearch()" type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
        <button onclick="javascript:billStudent('bill_pick')"
          type="submit" id="bill_student_button" data-dismiss="modal" data-target="success" class="btn btn-primary" >Add Bill</button>
     </div>
    </form>
      
    </div>
  </div>
</div>
